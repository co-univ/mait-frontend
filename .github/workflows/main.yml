name: AWS_CICD

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RSBUILD_WS_ENDPOINT: ${{ secrets.RSBUILD_WS_ENDPOINT }}
      PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
  
      - name: Install dependencies
        run: pnpm install
        
      - name: Build
        run: |
          printf "RSBUILD_WS_ENDPOINT=%s\n" "$RSBUILD_WS_ENDPOINT" >> .env.production
          printf "PUBLIC_BASE_URL=%s\n"    "$PUBLIC_BASE_URL"    >> .env.production
          pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: S3 Deploy 
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET_DEV }}/ --acl bucket-owner-full-control --delete
        
      - name: Invalidate CloudFront Cache 
        uses: chetan/invalidate-cloudfront-action@master
        env:
          AWS_DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION_ID }}
          PATHS: "/*"
        continue-on-error: true
