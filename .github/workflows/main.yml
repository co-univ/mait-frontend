name: AWS_CICD

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_WS_ENDPOINT: ${{ secrets.PUBLIC_WS_ENDPOINT }}
      PUBLIC_BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
      PUBLIC_QUESTION_ID: ${{ secrets.PUBLIC_QUESTION_ID }}
      PUBLIC_TEAM_ID: ${{ secrets.PUBLIC_TEAM_ID }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
  
      - name: Install dependencies
        run: pnpm install
        
      - name: Env Setting
        run: |
          echo "PUBLIC_WS_ENDPOINT=${PUBLIC_WS_ENDPOINT}" > .env
          echo "PUBLIC_BASE_URL=${PUBLIC_BASE_URL}" >> .env

      - name: Build project
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: S3 Deploy 
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET_DEV }}/ --acl bucket-owner-full-control --delete
        
      - name: Invalidate CloudFront Cache 
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}