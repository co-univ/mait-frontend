name: Build and Deployment

on:
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
  
      - name: Install dependencies
        run: pnpm install

      - name: Devlopment Env Setting
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "PUBLIC_WS_ENDPOINT=${{ secrets.PUBLIC_WS_ENDPOINT_DEV }}" > .env
          echo "PUBLIC_BASE_URL=${{ secrets.PUBLIC_BASE_URL_DEV }}" >> .env
          echo "PUBLIC_SENTRY_DSN=${{ secrets.PUBLIC_SENTRY_DSN_DEV }}" >> .env
          echo "PUBLIC_MODE=alpha" >> .env
          echo "PUBLIC_QUESTION_ID=${PUBLIC_QUESTION_ID}" >> .env
          echo "PUBLIC_TEAM_ID=${PUBLIC_TEAM_ID}" >> .env

      - name: Production Env Setting
        if: github.ref == 'refs/heads/main'
        run: |
          echo "PUBLIC_WS_ENDPOINT=${{ secrets.PUBLIC_WS_ENDPOINT }}" > .env
          echo "PUBLIC_BASE_URL=${{ secrets.PUBLIC_BASE_URL }}" >> .env
          echo "PUBLIC_SENTRY_DSN=${{ secrets.PUBLIC_SENTRY_DSN }}" >> .env
          echo "PUBLIC_MODE=production" >> .env
          echo "PUBLIC_QUESTION_ID=${{ secrets.PUBLIC_QUESTION_ID }}" >> .env
          echo "PUBLIC_TEAM_ID=${{ secrets.PUBLIC_TEAM_ID }}" >> .env

      - name: Build project
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Development S3 Deploy 
        if: github.ref == 'refs/heads/develop'
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET_DEV }}/ --acl bucket-owner-full-control --delete

      - name: Production S3 Deploy 
        if: github.ref == 'refs/heads/main'
        run: aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }}/ --acl bucket-owner-full-control --delete

      - name: Development Invalidate CloudFront Cache  
        if: github.ref == 'refs/heads/develop'
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION_ID_DEV }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
      - name: Production Invalidate CloudFront Cache 
        if: github.ref == 'refs/heads/main'
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}